<body>

                <h1><strong>Sign up</strong></h1>

            <form>

                <label for="mname"><strong>Middle Name:-</strong></label>

                <br><br>
                <label for="tel"><strong>Mobile Number:-</strong></label>

                    </optgroup>
                </select>

                <br><br>
