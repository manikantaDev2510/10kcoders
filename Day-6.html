<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgba(31, 133, 235, 0.218);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>

<body>

    <center>
        <h1>Registration</h1>
    </center>
    <form method="post">
        <center>

            <br><label for="Name">
                First Name:-
            </label>
            <br><br>
            <input type="text" id="Name" name="Name" />

            <br><br><br><label for="ID">Second Name:-</label>
            <br><br>
            <input type="text" id="ID" name="ID">

            <br><br><br>
            <label for="Mail">Mail:-</label>
            <br><br>
            <input type="email" placeholder="johnwich@gmail.com" name="Mail" id="Mail">

            <br><br><br>
            <label for="Number">Number:-</label>
            <br><br>
            <input type="tel" placeholder="+91 63098 59448" name="Number" id="Number" pattern="[0-9]{10}">

            <br><br><br>
            <label for="gen">Gender:-</label>
            <br><br>
            <input type="radio" name="gender" id="gen">Male
            <input type="radio" name="gender" id="gen">Female


            <br><br><br>
            <label for="edu">Education:-</label>
            <br><br>
            <input type="checkbox" name="Education" id="edu"> 10th
            <input type="checkbox" name="Education" id="edu"> Inter(MPC/BiPC)
            <input type="checkbox" name="Education" id="edu"> Diplmo
            <input type="checkbox" name="Education" id="edu"> B.tech
            <input type="checkbox" name="Education" id="edu"> Degree

            <br><br><br>
            <label for="Date">Date:-</label>
            <br><br>
            <input type="date" name="Date" id="Date">

            <br><br><br>
            <label for="Time">Time:-</label>
            <br><br>
            <input type="time" name="Time" id="Time">

            <br><br><br>
            <label for="Time">Date & Time:-</label>
            <br><br>
            <input type="datetime-local" name="Time" id="Time">

            <br><br><br>
            <label for="Password">Password:-</label>
            <br><br>
            <input type="password" name="Password" id="Password">

            <br><br><br>
            <label for="Re-Password">Re-Password:-</label>
            <br><br>
            <input type="password" name="Re-Password" id="Re-Password">

            <br><br><br>
            <label for="Range">Range:-</label>
            <br><br>
            <input type="range" name="Range" id="Range">

            <br><br><br>
            <label for="color">Colour:-</label>
            <br><br>
            <input type="color" name="Color" id="Color">

            <br><br><br>
            <label for="File">Upload Resume:-</label>
            <br><br>
            <input type="file" name="Re-Password" id="Re-Password">



            <br><br><br>
            <input type="submit"></br>
        </center>
    </form>
</body>

</html>
